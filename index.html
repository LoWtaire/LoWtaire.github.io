<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Connexion réussie</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root { --bg:#efc9ff; --fg:#333333; --card:#f7f7f8; --muted:#333333; }
    @media (prefers-color-scheme: dark){
      :root { --bg:#efc9ff; --fg:#333333; --card:#f7f7f8; --muted:#333333; }
    }
    html,body { height:100%; margin:0; }
    body { background:var(--bg); color:var(--fg); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; display:grid; place-items:center; }
    .card { width:min(720px, 92vw); background:var(--card); padding:28px; border-radius:18px; box-shadow: 0 12px 40px rgba(0,0,0,.18); }
    h1 { margin:0 0 8px; font-size: clamp(1.4rem, 1.2rem + 1.2vw, 2rem); }
    p { margin:0 0 20px; color:var(--muted); }

    /* grille + items empilés */
    .actions { 
      display:grid; 
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); 
      gap:14px; 
      margin-top:10px; 
    }
    .item { display:flex; flex-direction:column; gap:8px; }

    a.btn { text-align:center; text-decoration:none; padding:14px 18px; border-radius:14px; font-weight:600; border:1px solid #e5e7eb; background:#dedede; color:#333333; }
    a.btn.secondary { background:#dedede; color:inherit; }
    a.btn:focus-visible { outline:3px solid #60a5fa; outline-offset:2px; }

    .note { font-size:12px; color:var(--muted); line-height:1.3; }
    small { display:block; margin-top:14px; color:var(--muted); }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Connexion réussie ✅</h1>
    <p>Bienvenue. Choisis ton espace ci-dessous.</p>

    <div class="actions">
      <div class="item">
        <a class="btn" href="/ade/">Accéder à ADE</a>
        <div class="note">ⓘ Accès restreint ADE - Redirection automatique vers ADEB</div>
      </div>
      <div class="item">
        <a class="btn secondary" href="/adeb/">Accéder à ADEB</a>
      </div>
    </div>
  </main>
</body>
</html>
