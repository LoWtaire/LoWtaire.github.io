# .github/workflows/update-ical.yml
name: Update iCal to JSON

on:
  workflow_dispatch:
  schedule:
    - cron: '*/30 * * * *'   # toutes les 30 min (UTC)

permissions:
  contents: write

env:
  ICS_URL: ${{ vars.ICS_URL || secrets.ICS_URL }}
  OUTPUT_FILE: data/latest.json
  TZ: Europe/Paris
  HORIZON_DAYS: 60
  PAST_DAYS: 7

jobs:
  build:
    runs-on: ubuntu-latest
    environment: github-pages   # <- important pour lire les "Environment variables"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps (ade/)
        run: npm ci --prefix ade || npm i --prefix ade

      - name: Generate latest.json (root/data)
        run: node ade/scripts/ics_to_json.mjs

      - name: Commit if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/latest.json
          if git diff --quiet --staged; then
            echo "No changes to commit."
            exit 0
          else
            git commit -m "Update latest.json ($(date -u +%FT%TZ))"
            git push
          fi
