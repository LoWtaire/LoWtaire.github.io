<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Occupation des salles – Univ Lorraine</title>
  <meta name="theme-color" content="#111" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <h1 href="www.loriqueeade.online">Occupation des salles – UL</h1>
    <div class="controls">
      <!-- 1) Liste déroulante des salles -->
      <input id="roomQuery" list="roomsList" placeholder="Choisir une salle…" />
      <datalist id="roomsList"></datalist>

      <!-- 2) Choix du jour (par défaut : aujourd’hui) -->
      <input id="dayPicker" type="date" />
      <button id="todayBtn" title="Revenir à aujourd’hui">Aujourd’hui</button>
    </div>
  </header>

  <main class="container">
    <div id="status" class="status">Chargement…</div>
    <div id="lastUpdate" class="muted"></div>
    <!-- plus de zone “pills vertes” ici -->
    <div id="list"></div>
  </main>

  <footer class="footer">
    <small>Source : <code>/data/univlor.json</code> • Fuseau : <span id="tz"></span></small>
  </footer>

  <script src="assets/rooms.js?v=6" type="module"></script>
</body>
</html>
