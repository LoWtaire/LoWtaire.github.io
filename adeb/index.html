<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Occupation des salles – Univ Lorraine</title>
  <meta name="theme-color" content="#111" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Occupation des salles – UL</h1>

    <div class="controls">
      <!-- Champ SALLE : toute la zone est cliquable et ouvre le menu -->
      <div class="combo" id="roomBox" aria-haspopup="listbox" aria-expanded="false">
  <input id="roomQuery" placeholder="Choisir une salle…" autocomplete="off" aria-autocomplete="list" />
  <span class="chevron" aria-hidden="true"></span>
  <ul id="roomMenu" class="menu" role="listbox" aria-label="Salles disponibles"></ul>
</div>


      <!-- Champ DATE : clic n’importe où ouvre le datepicker -->
      <div class="combo" id="dateBox">
        <input id="dayPicker" type="date" />
        <span class="chevron calendar" aria-hidden="true"></span>
      </div>

      <button id="todayBtn" title="Revenir à aujourd’hui">Aujourd’hui</button>
    </div>
  </header>

  <main class="container">
    <div id="status" class="status">Chargement…</div>
    <div id="lastUpdate" class="muted"></div>
    <div id="list"></div>
  </main>

  <footer class="footer">
    <small>Source : <code>/data/univlor.json</code> • Fuseau : <span id="tz"></span></small>
  </footer>

  <script src="assets/rooms.js?v=7" type="module"></script>
</body>
</html>
