<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Occupation des salles – Univ Lorraine</title>
  <meta name="theme-color" content="#111" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Occupation des salles – UL</h1>
    <div class="controls">
      <input id="roomQuery" list="roomsList" placeholder="Rechercher une salle…" />
      <datalist id="roomsList"></datalist>
      <button id="roomCheck">Vérifier</button>

      <!-- Sélecteur de jour uniquement -->
      <input id="dayPicker" type="date" />
      <button id="todayBtn">Aujourd’hui</button>
    </div>
  </header>

  <main class="container">
    <div id="status" class="status">Chargement…</div>
    <div id="lastUpdate" class="muted"></div>

    <div id="roomStatus" class="section"></div>

    <div id="list"></div>
  </main>

  <footer class="footer">
    <small>Source : <code>/data/univlor.json</code> • Fuseau : <span id="tz"></span></small>
  </footer>

  <script src="assets/rooms.js?v=4" type="module"></script>
</body>
</html>
