<html lang="fr">

  <meta name="theme-color" content="#111" />
  <link rel="stylesheet" href="ade/assets/style.css" />
</head>
<body>
  <header class="topbar">
    <h1>Emploi du temps</h1>

      <select id="range">

        <option value="7">7 jours</option>

  </header>

  <main id="app" class="container">
    <div class="status" id="status">Chargement…</div>

  <footer class="footer">
    <small>Source : <code>data/latest.json</code> • Fuseau : <span id="tz"></span></small>
  </footer>

  <script src="ade/assets/app.js" type="module"></script>

</html>
